<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="head-content">
      <h1>Metric/Imperial Unit Conversion</h1>
      <div class="form-group">
        <input id="input-txt" type="text" />
      </div>
      <div class="form-group">
        <button id="convert-btn" type="button">Convert</button>
      </div>
    </div>

    <div class="container">
      <div class="container-item">
        <div class="container-content">
          <h2>Length (Meter/Feet)</h2>
          <p id="Length-txt">1 meters = 3.281 feet | 1 feet = 0 meters</p>
        </div>
      </div>

      <div class="container-item">
        <div class="container-content">
          <h2>Volume (Liters/Gallons)</h2>
          <p id="Vol-txt">1 liters = 0.264 gallons | 1 gallons = 0 liters</p>
        </div>
      </div>

      <div class="container-item">
        <div class="container-content">
          <h2>Mass (Kilograms/Pounds)</h2>
          <p id="Mass-txt">1 kilos = 2.204 pounds | 1 pounds = 0 kilos</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
